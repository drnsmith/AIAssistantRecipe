<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
</head>
<body>
    <h1>Recipe Generator</h1>
    <form id="recipeForm">
        <label for="ingredients">Ingredients (comma-separated):</label><br>
        <input type="text" id="ingredients" name="ingredients"><br><br>
        
        <label for="preferences">Preferences (comma-separated):</label><br>
        <input type="text" id="preferences" name="preferences"><br><br>
        
        <button type="submit">Generate Recipe</button>
    </form>

    <h2>Generated Recipe:</h2>
    <pre id="recipeOutput"></pre>

    <script src="script.js"></script>
</body>
</html>
